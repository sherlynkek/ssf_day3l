<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <form method="post" data-th-action="@{/persons/edit}" data-th-object="${person}">
            <div class="mb-3">
                <label for="id">ID</label>
                <input type="text" id="id" data-th-field="*{id}" readonly><br>
                <span class="text-danger" name="id" data-th-if="${#fields.hasErrors('id')}" data-th-errors="*{id}"></span>
            </div>
            <div class="mb-3">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" data-th-field="*{firstName}"><br>
                <span class="text-danger" name="firstName" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}"></span>
            </div>
            <div class="mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" data-th-field="*{lastName}"><br>
                <span class="text-danger" name="lastName" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}"></span>
            </div>
            <div class="mb-3">
                <label for="salary">Salary</label>
                <input type="text" id="salary" data-th-field="*{salary}"><br>
                <span class="text-danger" name="salary" data-th-if="${#fields.hasErrors('salary')}" data-th-errors="*{salary}"></span>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="text" id="email" data-th-field="*{email}"><br>
                <span class="text-danger" name="email" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></span>
            </div>
            <div class="mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" data-th-field="*{dateOfBirth}"><br>
                <span class="text-danger" name="dateOfBirth" data-th-if="${#fields.hasErrors('dateOfBirth')}" data-th-errors="*{dateOfBirth}"></span>
            </div>
            <div class="mb-3">
                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone" data-th-field="*{telephone}"><br>
                <span class="text-danger" name="telephone" data-th-if="${#fields.hasErrors('telephone')}" data-th-errors="*{telephone}"></span>
            </div>
            <div class="mb-3">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" data-th-field="*{postalCode}"><br>
                <span class="text-danger" name="postalCode" data-th-if="${#fields.hasErrors('postalCode')}" data-th-errors="*{postalCode}"></span>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
