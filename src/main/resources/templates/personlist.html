<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <a data-th-href="@{/persons/create}" class="btn btn-primary">Create a new person here!</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Telephone</th>
                <th>Postal Code</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="p, state : ${persons}">
                <p data-th-if="${state.size gt 0}">
                    <td data-th-utext="${p.id}"></td>
                    <td data-th-utext="${p.firstName}"></td>
                    <td data-th-utext="${p.lastName}"></td>
                    <td data-th-utext="${p.salary}"></td>
                    <td data-th-utext="${p.email}"></td>
                    <td data-th-utext="${p.dateOfBirth}"></td>
                    <!-- <td data-th-utext="${#temporals.format(p.dateOfBirth, 'yyyy-MM-dd')}"></td> -->
                    <!-- <td data-th-utext="${#dates.format(p.dateOfBirth, 'yyyy-MM-dd')}"></td> -->
                    <!-- temporals for localdate; dates for date -->
                     <td data-th-utext="${p.telephone}"></td>
                     <td data-th-utext="${p.postalCode}"></td>
                    <td><a class="btn btn-danger" data-th-href="@{/persons/delete/{personId}(personId=${p.id})}">Delete</a></td>
                    <td><a class="btn btn-success" data-th-href="@{/persons/edit/{personId}(personId=${p.id})}">Edit</a></td>
                </p>
                <p data-th-if="${state.size le 0}">
                    There is no person in the person list.
                </p>
            </tr>

        </tbody>
    </table>
</body>
</html>
